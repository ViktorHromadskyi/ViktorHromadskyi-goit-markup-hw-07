    <!-- Модалка -->

    <div class="backdrop is is-hidden" data-modal>
      <div class="modal">
        <button type="button" class="modal-close-btn" data-modal-close>
          <svg class="modal-close-icon" width="8" height="8">
            <use href="./images/icons.svg#icon-close-btn"></use>
          </svg>
        </button>
        <p class="contact-form-title">
          Leave your contacts and we will call you back
        </p>
        <form class="contact-form">
          <div class="contact-form-input-wrapper">
            <label for="user-name" class="contact-form-field-wrapper">
              <span class="contact-form-field-desc">Name</span>
            </label>
            <div class="contact-form-box">
              <input
                class="contact-form-input"
                id="user-name"
                type="text"
                name="user-name"
                required
                pattern="[a-zA-zа-яА-ЯіІїЇєЄыЫъЪгГ']+"
              />
              <svg
                class="contact-form-input-icon"
                aria-label="іконка користувача"
                width="18"
                height="24"
              >
                <use href="./images/icons.svg#icon-user"></use>
              </svg>
            </div>
          </div>
          <div class="contact-form-input-wrapper">
            <label class="contact-form-field-wrapper">
              <span class="contact-form-field-desc">Phone</span>
            </label>
            <div class="contact-form-box">
              <input
                class="contact-form-input"
                id="user-tel"
                type="tel"
                name="user-tel"
                required
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                title="xxx-xxx-xx-xx"
              />
              <svg
                class="contact-form-input-icon"
                aria-label="іконка телефону"
                width="18"
                height="24"
              >
                <use href="./images/icons.svg#icon-phone"></use>
              </svg>
            </div>
          </div>
          <div class="contact-form-input-wrapper">
            <label class="contact-form-field-wrapper">
              <span class="contact-form-field-desc">Email</span>
            </label>
            <div class="contact-form-box">
              <input
                class="contact-form-input"
                id="user-email"
                type="email"
                name="user-email"
              />
              <svg
                class="contact-form-input-icon"
                aria-label="іконка Емейлу"
                width="18"
                height="24"
              >
                <use href="./images/icons.svg#icon-email"></use>
              </svg>
            </div>
          </div>
          <div class="textarea-box">
            <label for="user-comment" class="contact-form-field-wrapper">
              <span class="contact-form-field-desc">Comment</span>
            </label>
            <textarea
              class="contact-form-message"
              id="user-comment"
              name="user-comment"
              placeholder="Text input"
            ></textarea>
          </div>
          <div class="textarea-item">
            <input
              class="contact-form-checkbox visually-hidden"
              id="user-privacy"
              type="checkbox"
              name="user-privacy"
              value="true"
              required
            />
            <label class="contact-form-checkbox-wrapper" for="user-privacy">
              <span class="contact-form-own-checkbox">
                <svg class="contakt-form-checkmarc-icon" width="10" height="8">
                  <use href="./images/icons.svg#icon-checkmark"></use>
                </svg>
              </span>
              I accept the terms and conditions of the
              <a href="#" class="privacy-policy">Privacy Policy</a>
            </label>
          </div>
          <button type="submit" class="contact-form-submit">Send</button>
        </form>
      </div>
    </div>
    <script src="./js/modal.js"></script>
  </body>
</html>
